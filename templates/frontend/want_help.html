{% extends 'frontend/base/base.html' %}
{% load static %}
{% block page_content %}
    <br/>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="alert alert-info">Add Details</h3>
            </div>
            <div class="col-md-3">
                <label>Name</label>
                <div class="form-group">
                    <input class="form-control" required type="text" placeholder="Enter your name.">
                </div>
            </div>
            <div class="col-md-3">
                <label>Email</label>
                <div class="form-group">
                    <input class="form-control" required type="email" placeholder="Enter your e-mail.">
                </div>
            </div>
            <div class="col-md-3">
                <label>State</label>
                <div class="form-group">
                    <select name="state" class="form-control" required id="">
                        <option>---</option>
                        <option>MP</option>
                        <option>Delhi</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label>City</label>
                <div class="form-group">
                    <select name="city" class="form-control" required id="">
                        <option value="">----</option>
                        <option value="">indore</option>
                        <option value="">bhopal</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <label class="text-primary">Please select One or the more from </label>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <input id="oxygen_cylinder" type="checkbox" style="width: auto;">
                    <label for="oxygen_cylinder">Oxygen Cylinder</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="plasmadoner_checkbox" type="checkbox" style="width: auto;">
                    <label for="plasmadoner_checkbox">Plasma Donor</label>
                </div>
                <div class="border-info border p-2" id="plasmadoner_body">

                <div class="form-group">
                    <label>Blood Group</label>
                    <select name="blood_group" id="palasma_select" class="form-control" required id="">
                        <option value="">----</option>
                        <option value="">A+</option>
                        <option value="">B+</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="madical_supply_checkbox" type="checkbox" style="width: auto;">
                    <label for="madical_supply_checkbox">Medical Supply</label>
                </div>
                <div class="border-info border p-2" id="madical_supply_body">
                    <div class="form-group">
                        <input id="remdisvir" type="checkbox" style="width: auto;">
                        <label for="remdisvir">Remdisvir</label>
                    </div>
                    <div class="form-group">
                        <input id="tocilizumab" type="checkbox" style="width: auto;">
                        <label for="tocilizumab">Tocilizumab</label>
                    </div>
                    <div class="form-group">
                        <input id="other" type="checkbox" style="width: auto;">
                        <label for="other">Other</label>
                        <div id="other_medical_body">
                            <input type="text" id="medical_other_supply" class="form-control" placeholder="Specify Other">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input id="medical_help_checkbox" type="checkbox" style="width: auto;">
                    <label for="medical_help_checkbox">Medical Help</label>
                </div>
                <div class="border-info border p-2 " id="medical_help_body">

                <div class="form-group">
                    <input type="checkbox" id="help_doctor" style="width: auto;">
                    <label for="help_doctor">Doctor</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="help_health_care" style="width: auto;">
                    <label for="help_health_care">HealthCare Worker</label>
                </div>
                </div>
            </div>
            <div class="col-md-12">
                <label>Add the Note</label>
                <textarea class="form-control" rows="7">
                    Additional Note
                </textarea>
            </div>
            <div class="col-md-12 text-right">
                <button class="btn btn-dark btn-lg">Submit</button>
            </div>
        </div>
    </section>
{% endblock %}
{% block extra_script %}
    <script>
    $(function () {
        $("#plasmadoner_body").hide();
        $("#madical_supply_body").hide();
        $("#other_medical_body").hide();
        $("#medical_help_body").hide();

        $("#plasmadoner_checkbox").click(function () {
            if ($(this).is(":checked")) {
                $("#plasmadoner_body").show();
            } else {
                $("#palasma_select").val("");
                $("#plasmadoner_body").hide();
            }
        });

          $("#madical_supply_checkbox").click(function () {
            if ($(this).is(":checked")) {
                $("#madical_supply_body").show();
            } else {
                $('#remdisvir').prop('checked', false);
                $('#tocilizumab').prop('checked', false);
                $('#other').prop('checked', false);
                $("#medical_other_supply").val("");
                $("#madical_supply_body").hide();
                $("#other_medical_body").hide();
            }
        });
         $("#other").click(function () {
            if ($(this).is(":checked")) {
                $("#other_medical_body").show();
            } else {
                $("#medical_other_supply").val("");
                $("#other_medical_body").hide();
            }
        });
         $("#medical_help_checkbox").click(function () {
            if ($(this).is(":checked")) {
                $("#medical_help_body").show();
            } else {
                $('#help_doctor').prop('checked', false);
                $('#help_health_care').prop('checked', false);
                $("#medical_help_body").hide();
            }
        });

    });
    </script>
{% endblock %}
